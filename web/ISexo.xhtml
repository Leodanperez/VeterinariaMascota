<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./TemplateVeterinaria.xhtml">

            <ui:define name="content">
                <p:growl id="msj" autoUpdate="true"/>
                <h:form id="from">
                    <p:panel>
                        <f:facet name="header">
                            <column>
                                <p:outputLabel value="MANTENIMIENTO SEXO"/>  
                            </column>
                        </f:facet>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Id"/>
                            <p:inputText value="#{sexoBean.sexo.idSexo}" disabled=""/>
                            <p:outputLabel value="Descripcion"/>
                            <p:inputText value="#{sexoBean.sexo.descripcion}"/>
                        </h:panelGrid>
                        <p:commandButton value="Nuevo" action="#{sexoBean.limpiar()}" update=":data:datatable,:from"/>
                        <p:commandButton rendered="#{!sexoBean.banderaSelected}" value="Guardar" action="#{sexoBean.guardarSexo()}" update=":data:datatable,:from"/>                        
                        <p:commandButton rendered="#{sexoBean.banderaSelected}" value="Actualizar" action="#{sexoBean.actualizarSexo()}" update=":data:datatable,:from"/>
                    </p:panel>
                </h:form>
                <p:panel>
                    <h:form id="data">
                        <p:dataTable rowKey="#{sexo.idSexo}" selection="#{sexoBean.sexo}" selectionMode="single" 
                                     id="datatable" var="sexo" value="#{sexoBean.listarSexo()}">
                            <p:ajax update=":from" event="rowSelect" listener="#{sexoBean.selectedBandera()}"/>
                            <p:column headerText="Codigo">
                                <h:outputText value="#{sexo.idSexo}"/>
                            </p:column>
                            <p:column headerText="Descripcion">
                                <h:outputText value="#{sexo.descripcion}"/>
                            </p:column>
                            <p:column headerText="Accion">
                                <p:commandButton value="Eliminar" onclick="PF('dgEliminar').show();">
                                    <f:setPropertyActionListener target="#{sexoBean.sexo}" value="#{sexo}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </p:panel>
                <p:dialog id="dig" header="Eliminar registro" widgetVar="dgEliminar" showEffect="explode" hideEffect="explode" modal="true">
                    <h:form id="fromEliminar" style="text-align:center;">
                        <p:commandButton value="Si" action="#{sexoBean.eliminarSexo()}" update=":data:datatable" oncomplete="PF('dgEliminar').hide();"/>
                        <p:commandButton value="No" onclick="PF('dgEliminar').hide();" />
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
